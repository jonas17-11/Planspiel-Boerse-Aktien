name: Discord Stock Update

on:
  schedule:
    - cron: "0 * * * *"  # Jede volle Stunde
  workflow_dispatch:    # Optional: Manuell starten

jobs:
  discord_post:
    runs-on: ubuntu-latest
    env:
      HF_API_KEY: ${{ secrets.HF_API_KEY }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      RAW_JSON_URL: ${{ secrets.RAW_JSON_URL }}
    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas matplotlib discord-webhook

      - name: Discord Bot ausführen
        run: python discord_post.py
