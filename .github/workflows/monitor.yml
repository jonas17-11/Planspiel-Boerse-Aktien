name: Run Python Monitor every hour

on:
  schedule:
    - cron: '0 * * * *'   # jede volle Stunde (UTC)
  workflow_dispatch:       # optional: manuelles Starten

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - uses: actions/checkout@v4

      # 2️⃣ Python einrichten
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Script ausführen
      - name: Run monitor script
        run: python monitor.py

      # 5️⃣ Überprüfen, ob JSON existiert (Debug)
      - name: Check monitor_output.json
        run: ls -l monitor_output.json || echo "Datei nicht gefunden"

      # 6️⃣ JSON-Datei als Artifact hochladen
      - name: Upload monitor_output.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-output
          path: monitor_output.json
