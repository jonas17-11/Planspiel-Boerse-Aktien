name: Monitor

on:
  schedule:
    - cron: "0 * * * *"  # jede volle Stunde
  workflow_dispatch:       # manuelles Starten erlaubt

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      # Repository auschecken mit PAT
      - name: Repository auschecken
        uses: actions/checkout@v4
        with:
          repository: jonas17-11/Planspiel-Boerse-Aktien
          token: ${{ secrets.PAT_TOKEN }}

      # Python einrichten
      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Abhängigkeiten installieren
      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      # Monitor Script ausführen
      - name: Monitor Script ausführen
        run: python monitor.py

      # Änderungen committen und pushen auf neuen Branch mit Force
      - name: Änderungen committen und pushen
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -b monitor-output-update
          git add monitor_output.json
          git commit -m "Update monitor_output.json"
          git push --force https://jonas17-11:${{ secrets.PAT_TOKEN }}@github.com/jonas17-11/Planspiel-Boerse-Aktien.git monitor-output-update

      # Pull Request erstellen oder aktualisieren
      - name: Pull Request erstellen
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: Update monitor_output.json
          branch: monitor-output-update
          base: main
          title: "Automatisches Update monitor_output.json"
          body: "Dieser Pull Request aktualisiert die monitor_output.json vom GitHub Actions Workflow."
