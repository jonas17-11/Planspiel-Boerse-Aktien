name: Monitor

on:
  schedule:
    - cron: "0 * * * *"   # jede volle Stunde
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken (mit PAT)
        uses: actions/checkout@v4
        with:
          repository: jonas17-11/Planspiel-Boerse-Aktien
          token: ${{ secrets.PAT_TOKEN }}

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Monitor Script ausführen
        run: python monitor.py

      - name: commit & push monitor_output.json direkt auf main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          # sicherstellen, dass main aktuell ist
          git pull https://jonas17-11:${{ secrets.PAT_TOKEN }}@github.com/jonas17-11/Planspiel-Boerse-Aktien.git main || true
          git add monitor_output.json
          git commit -m "Update monitor_output.json [automated]" || echo "Keine Änderungen zum committen"
          git push https://jonas17-11:${{ secrets.PAT_TOKEN }}@github.com/jonas17-11/Planspiel-Boerse-Aktien.git main || echo "Push fehlgeschlagen"
