name: ğŸ“ˆ Monitor Stocks

on:
  schedule:
    - cron: "0 * * * *"  # jede volle Stunde
  workflow_dispatch:    # manuelles AuslÃ¶sen mÃ¶glich

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib discord requests

      - name: ğŸ“Š Run Monitor Script
        run: python monitor.py

      - name: ğŸ’¾ Commit monitor_output.json via Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update monitor_output.json [skip ci]
          branch: monitor-output-update
          title: Update monitor_output.json
          body: Automatisch aktualisierte Aktien-Daten
          labels: automated

      - name: ğŸ¤– Post to Discord
        run: python discord_post.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
