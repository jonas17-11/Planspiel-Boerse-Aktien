name: üìä Monitor Stocks

on:
  schedule:
    - cron: '0 * * * *'  # jede volle Stunde
  workflow_dispatch:      # manuelles Ausf√ºhren m√∂glich

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Python Setup
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Dependencies installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib google-generativeai discord.py

      # 4Ô∏è‚É£ Monitor Script ausf√ºhren
      - name: Run monitor.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python monitor.py

      # 5Ô∏è‚É£ Discord Post Script ausf√ºhren
      - name: Post to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python discord_post.py

