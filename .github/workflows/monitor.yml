name: ğŸ“ˆ Monitor Stocks

on:
  schedule:
    - cron: "0 * * * *"  # jede Stunde
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install yfinance pandas matplotlib discord requests

      - name: ğŸ“Š Run Monitor Script
        run: python monitor.py

      - name: ğŸ’¾ Commit monitor_output.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase
          git add monitor_output.json
          git commit -m "Update monitor_output.json [skip ci]" || echo "Keine Ã„nderungen"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ¤– Post to Discord
        run: python discord_post.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
