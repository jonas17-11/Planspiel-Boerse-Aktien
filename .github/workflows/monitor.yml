name: ðŸ“Š Monitor Stocks

on:
  schedule:
    - cron: '0 * * * *'  # jede volle Stunde
  workflow_dispatch:      # manuelles AusfÃ¼hren mÃ¶glich

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance matplotlib pandas google-generativeai discord.py

      - name: Run monitor script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python monitor.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add monitor_output.json || true
          git commit -m "Update monitor_output.json [skip ci]" || echo "No changes to commit"

      # Option 1: Direkt pushen Ã¼ber PAT
      - name: Push changes using PAT
        if: github.ref == 'refs/heads/main'
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main

      # Option 2: Pull Request erstellen, falls Branch Protection aktiv
      - name: Create Pull Request (falls push fehlschlÃ¤gt)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update monitor_output.json [skip ci]"
          branch: monitor-output-update
          title: "Automatisches Update monitor_output.json"
          body: "Automatisch generiertes Update der Monitor-Daten."
          base: main

      - name: Post to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python discord_post.py
