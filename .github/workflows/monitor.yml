name: Planspiel-Boerse-Aktien

on:
  workflow_dispatch:      # âœ manuelles Starten
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'   # âœ jede Stunde automatisch

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ Python installieren
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # ğŸ“¦ Dependencies installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ“ˆ monitor.py ausfÃ¼hren (holt aktuelle Kursdaten)
      - name: Run monitor.py
        run: python monitor.py

      # ğŸ’¬ discord_post.py ausfÃ¼hren (postet Nachricht an Discord)
      - name: Run discord_post.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python discord_post.py
