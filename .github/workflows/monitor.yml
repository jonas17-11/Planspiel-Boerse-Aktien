name: Planspiel-Boerse-Aktien

on:
  workflow_dispatch:      # ‚ûú manuelles Starten
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'   # ‚ûú jede Stunde automatisch

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # üß© Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # üêç Python installieren
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # üì¶ Dependencies installieren
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üìà monitor.py ausf√ºhren (holt aktuelle Kursdaten)
      - name: Run monitor.py
        run: python monitor.py

      # üí¨ discord_post.py ausf√ºhren (postet Nachricht an Discord)
      - name: Run discord_post.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -c "import sys; \
try: import discord_post; print('‚úÖ discord_post.py executed successfully') \
except Exception as e: print('‚ö†Ô∏è Fehler beim Ausf√ºhren von discord_post.py:', e); sys.exit(1)"
