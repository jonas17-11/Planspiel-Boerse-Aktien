name: Monitor

on:
  schedule:
    - cron: "0 * * * *"   # ⏰ Läuft jede volle Stunde
  workflow_dispatch:       # Manuelles Starten erlaubt

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Repository auschecken
      uses: actions/checkout@v4

    - name: Python einrichten
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Abhängigkeiten installieren
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy

    - name: Monitor Script ausführen
      run: |
        python monitor.py

    - name: Artifact-Ordner vorbereiten
      run: |
        mkdir -p artifacts
        cp monitor_output.json artifacts/monitor_output.json

    - name: Ergebnisse als Artifact hochladen
      uses: actions/upload-artifact@v4
      with:
        name: monitor-output
        path: artifacts
