name: 📈 Monitor Stocks

on:
  schedule:
    - cron: "0 * * * *"  # jede volle Stunde
  workflow_dispatch:    # manuelles Auslösen möglich

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib discord requests

      - name: 📊 Run Monitor Script
        run: python monitor.py

      - name: 💾 Commit monitor_output.json (fehlerresistent)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git stash || true
          git pull --rebase
          git stash pop || true
          git add monitor_output.json
          git commit -m "Update monitor_output.json [skip ci]" || echo "Keine Änderungen"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🤖 Post to Discord
        run: python discord_post.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
