name: 📈 Monitor Stocks

on:
  schedule:
    - cron: "0 * * * *"  # jede volle Stunde
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib discord requests

      - name: 📊 Run Monitor Script
        run: python monitor.py

      - name: 💾 Commit monitor_output.json (mit PAT)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add monitor_output.json
          git commit -m "Update monitor_output.json [skip ci]" || echo "Keine Änderungen"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
