name: ğŸ“ˆ Monitor Stocks

on:
  schedule:
    - cron: "0 * * * *"  # jede volle Stunde
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib discord requests

      - name: ğŸ“Š Run Monitor Script
        run: python monitor.py

      - name: ğŸ’¾ Commit monitor_output.json (mit PAT)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add monitor_output.json
          git commit -m "Update monitor_output.json [skip ci]" || echo "Keine Ã„nderungen"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:main
